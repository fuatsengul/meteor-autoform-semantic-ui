<template name="afBasicSelect_semanticUI">
  <div class="ui icon top left pointing scrolling dropdown button">
  <input type="hidden" {{this.atts}} value="{{this.value}}">
      <div class="text">
        {{#if image}}
          <img class="ui image ddImage" src="{{image}}">
        {{/if}}
      </div>
    <div class="menu">
      {{#each this.items}}
        <div class="item ddMenu"  data-value="{{this.value}}">
          {{#if this.image}}
            <img class="ui image ddImage" src="{{this.image}}">
          {{/if}}
        </div>
      {{/each}}
    </div>
  </div>
  
</template>
