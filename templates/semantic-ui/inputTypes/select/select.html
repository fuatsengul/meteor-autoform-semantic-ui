<template name="afSelect_semanticUI">
  <div class="fluid field {{this.atts.specialClass}}">
    <div {{divAtts}}>
      <input type="hidden" {{this.atts}} value="{{this.value}}">
      {{#if this.value}}
        <div class="text">
          {{#if image}}
            <img class="ui middle aligned small image" src="{{image}}">
          {{/if}}
          <!-- {{this.value}} -->

          {{#each icons}}
            <i class="{{this}}"></i>
          {{/each}}
        {{label}}</div>
      {{else}}
        <div class="default text">{{placeholder}}</div>
      {{/if}}
      <i class="dropdown icon"></i>
      <div class="menu">
        {{#unless required}}
          <div class="ui fluid compact clear button"><i class="erase icon"></i> Clear</div>
        {{/unless}}
        {{#each this.items}}
          {{#if this.itemGroup}}
            <div class="header">{{this.itemGroup}}</div>
            {{#each this.items}}
              <div {{itemHtmlAtts}} data-value="{{this.value}}">
                
                {{#if this.image}}
                  <img class="ui middle aligned small image" src="{{this.image}}">
                {{/if}}

                {{#if this.icon}}
                  {{#each this.icon}}
                    <i class="{{this}}"></i>
                  {{/each}}
                {{/if}}
                {{this.label}}
              </div>
            {{/each}}
          {{else}}
            <div {{itemHtmlAtts}} data-value="{{this.value}}">
                {{#if this.image}}
                  <img class="ui middle aligned small image" src="{{this.image}}">
                {{/if}}

                {{#each this.icon}}
                  <i class="{{this}}"></i>
                {{/each}}
              {{this.label}}
            </div>
          {{/if}}
        {{/each}}
      </div>
    </div>
  </div>
</template>
