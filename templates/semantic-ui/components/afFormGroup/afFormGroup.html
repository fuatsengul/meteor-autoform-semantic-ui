<template name="afFormGroup_semanticUI">
  <div class="field {{required}}{{#if afFieldIsInvalid name=this.name}} error{{/if}}">
    {{#unless skipLabel}}
      <label>
        {{#if this.labelText}}
          {{this.labelText}}
        {{else}}
          {{afFieldLabelText name=this.name}}
        {{/if}}
        {{#if errorsInLabel}}
          {{#if afFieldIsInvalid name=this.name}}
             ({{{afFieldMessage name=this.name}}})
          {{/if}}
        {{/if}}
      </label>
    {{/unless}}
    
    {{#if icon}}
      <div class="ui {{iconDirection}} icon input">
        <i class="{{icon}} icon"></i>
        {{> afFieldInput this.afFieldInputAtts}}
      </div>
    {{else}}
      {{> afFieldInput this.afFieldInputAtts}}
    {{/if}}
    {{#unless errorsInLabel}}
    {{#if afFieldIsInvalid name=this.name}}
       <div class="ui red pointing prompt label transition">{{{afFieldMessage name=this.name}}}</div>
    {{/if}}
    {{/unless}}
  </div>
</template>
